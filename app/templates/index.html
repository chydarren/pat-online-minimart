<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- ========================================================================================================
        IMPORTS AND CONFIGURATIONS
        ========================================================================================================= -->
		<!-- Configurations -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Pat's Online Minimart</title>
        <!-- Import css stylesheets -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../static/store.css">
		<!-- Import javascripts -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popd New Eper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<script src="../static/script.js"></script>
    </head>
    <body>
        <!-- ========================================================================================================
        MAIN CONTENT 
        ========================================================================================================= -->
        <div class="container-xl">
            <div class="table-responsive">
                <div class="table-wrapper">
					<!-- Minimart header -->
                    <div class="table-title">
                        <div class="row">
							<!-- Minimart title -->
                            <div class="col-sm-6">
                                <h2>Pat's Online Minimart</h2>
                            </div>
							<!-- Main actions -->
                            <div class="col-sm-6">
                                <a href="/login" class="btn btn-info">
                                    <i class="material-icons">login</i>
                                    <span>Admin Login</span>
                                </a>
                            </div>
                        </div>
                    </div>
					<!-- Minimart store -->
                    <table class="table table-striped table-hover">
						<!-- Table column header -->
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Stock</th>
                            </tr>
                        </thead>
						<!-- Table body (i.e. store items)-->
						<tbody>
							{% for item in items %}
							<tr>
								<td>{{ item.name }}</td>
								<td>{{ item.description }}</td>
								<td>{{ item.price }}</td>
								<td>{{ item.quantity }}</td>
							</tr>
							{% endfor %}
						</tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
