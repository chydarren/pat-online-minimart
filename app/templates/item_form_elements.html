<div class="modal-body">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="itemName" maxlength="100" required>
        <small class="form-text text-muted">Item name should not exceed 100 characters.</small>
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" name="itemDescription" maxlength="200" required>
        <small class="form-text text-muted">Item description should not exceed 200 characters.</small>
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="number" step="0.01" class="form-control" name="itemPrice" min="0" pattern="\d+(\.\d{2})?" required>
        <small class="form-text text-muted">Price must be rounded up to 2 decimal places.</small>
    </div>
    <div class="form-group">
        <label>Stock</label>
        <input type="number" class="form-control" name="itemQuantity" min="0" required>
        <small class="form-text text-muted">The minimum stock allowed is 0.</small>
    </div>
</div>
